<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>E-Commerce Website</title>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">ECommerce</a>

            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title"> Your Cart</h2>
                <!-- content -->
                <div class="cart-content">


                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title"> Total</div>
                    <div class="total-price"> $0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy"> Buy Now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>

        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>

        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="Assets/img/iphone14_pro_max.jpg" alt="" class="product-img">
                <h2 class="product-title"> iPhone 14 pro max</h2>
                <span class="price">$1199</span>
                <i class='bx bx-shopping-bag' id="add-cart"></i>

            </div>
            <!-- box 2 -->
            <div class="product-box">
                <img src="Assets/img/iphone14_plus_red.jpg" alt="" class="product-img">
                <h2 class="product-title"> iPhone 14 plus </h2>
                <span class="price">$899</span>
                <i class='bx bx-shopping-bag' id="add-cart"></i>

            </div>
            <!-- box 3 -->
            <div class="product-box">
                <img src="Assets/img/iphone13_pro.jpg" alt="" class="product-img">
                <h2 class="product-title"> iPhone 13 pro max</h2>
                <span class="price">$869.00</span>
                <i class='bx bx-shopping-bag' id="add-cart"></i>

            </div>
            <!-- box 4 -->
            <div class="product-box">
                <img src="Assets/img/iphone12_pro_max.jpg" alt="" class="product-img">
                <h2 class="product-title"> iPhone 12 pro max</h2>
                <span class="price">$646</span>
                <i class='bx bx-shopping-bag ' id="add-cart"></i>

            </div>
            <!-- box 5 -->
            <div class="product-box">
                <img src="Assets/img/iphone_14.jpg" alt="" class="product-img">
                <h2 class="product-title"> iPhone 14</h2>
                <span class="price">$799</span>
                <i class='bx bx-shopping-bag' id="add-cart"></i>

            </div>
            <!-- box 6 -->
            <div class="product-box">
                <img src="Assets/img/iphone_13.jpg" alt="" class="product-img">
                <h2 class="product-title"> iPhone 13</h2>
                <span class="price">$699</span>
                <i class='bx bx-shopping-bag' id="add-cart"></i>

            </div>
            <!-- box 7 -->
            <div class="product-box">
                <img src="Assets/img/iphone_12.jpg" alt="" class="product-img">
                <h2 class="product-title"> iPhone 12</h2>
                <span class="price">$649</span>
                <i class='bx bx-shopping-bag' id="add-cart"></i>

            </div>
            <!-- box 8 -->
            <div class="product-box">
                <img src="Assets/img/iphoneXR.jpg" alt="" class="product-img">
                <h2 class="product-title"> iPhone XR</h2>
                <span class="price">$223.57</span>
                <i class='bx bx-shopping-bag' id="add-cart"></i>

            </div>
        </div>
    </section>

    <script src="style.js"></script>

</body>


</html>
